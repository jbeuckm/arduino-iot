<html>

<head>
  <title>Arduino IoT</title>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/light-controller.js"></script>

</head>

<body ng-app="arduino-iot">

<div ng-controller="LightController">

  <div>
  <label>Temperature</label> <span>{{ temperature }}</span>
  </div>

  <div>
  <label>Humidity</label> <span>{{ humidity }}</span>
  </div>

  <div><label>Light</label><input type="checkbox" ng-model="light"></div>

</div>


</body>
</html>
